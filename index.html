<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | CodeSoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="calculator">
        <div class="history" id="history"></div>
        <div class="display" id="display">0</div>
        <div class="row">
            <div class="col-6">
                <button class="btn-calculator btn-clear" onclick="clearDisplay()">AC</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-operator" onclick="appendOperator('/')">/</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-operator" onclick="appendOperator('*')">×</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn-calculator btn-number" onclick="appendNumber('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-number" onclick="appendNumber('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-number" onclick="appendNumber('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-operator" onclick="appendOperator('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn-calculator btn-number" onclick="appendNumber('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-number" onclick="appendNumber('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-number" onclick="appendNumber('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-operator" onclick="appendOperator('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn-calculator btn-number" onclick="appendNumber('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-number" onclick="appendNumber('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-number" onclick="appendNumber('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-equals" onclick="calculate()">=</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn-calculator btn-number" onclick="appendNumber('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-number" onclick="appendDecimal()">.</button>
            </div>
            <div class="col-3">
                <button class="btn-calculator btn-clear" onclick="backspace()">⌫</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
